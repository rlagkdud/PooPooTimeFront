<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='../css/home.css' rel="stylesheet" type="text/css" />
    <title>Poopoo Time</title>
</head>

<body>
    <div style="text-align: center">
        <p class="title">POOPOO TIME</p>
        <h1>
            <span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span>
        </h1>
        <button class="w-btn w-btn-green" id="start">start</button>

            <button class="w-btn w-btn-indigo" id="stop">stop</button>
                <button class="w-btn w-btn-indigo" id="clear">clear</button>
    </div>
    <div>
        <ul>
            {% for post in posts %}
            <div>
                <li>{{ post.date }}</li>
                <p>{{ post.hour }}시간 {{ post.minute }}분 {{ post.sec}}초</p>
                <div>
                    </tr>
                    {% endfor %}
        </ul>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src='../js/timer.js'></script>
</body>

</html>
